<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core.js Roguelike</title>
    <style>
        body { font-family: monospace; background: #222; color: white; margin: 0; padding: 0; }
        #game { margin: 10px; }
        #cmp-banner { position: fixed; bottom: 0; left: 0; width: 100%; background: #333; color: white; padding: 10px; text-align: center; display: none; }
        #main-menu { display: flex; justify-content: center; margin-top: 20px; }
        #main-menu button { margin: 0 10px; padding: 10px 20px; background: #444; color: white; border: none; cursor: pointer; }
        #main-menu button:hover { background: #666; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Core.js Roguelike</h1>
    <div id="cmp-banner">
        <p>We use cookies to enhance your gaming experience. Please select your preferences:</p>
        <label><input type="checkbox" id="analytics-consent"> Allow analytics cookies</label><br>
        <label><input type="checkbox" id="marketing-consent"> Allow marketing cookies</label><br>
        <button id="accept-consent">Accept</button>
        <button id="decline-consent">Decline</button>
    </div>
    <div id="game"></div>
    <div id="main-menu">
        <button onclick="startGame()">Start</button>
        <button onclick="loadGame()">Continue</button>
        <button onclick="showOptions()">Options</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/rot-js@2/dist/rot.js"></script>
    <script src="core.js"></script>
</body>
</html>
